<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-9 my-2">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="container">
                    <div id="main-container" class="row justify-content-center align-items-center mx-2 my-3 bg-darker non-highlightable" style="height: 75vh; border-radius: 1rem; position: relative;" draggable="false">
                        <video id="webcam" autoplay style="width: 100%; height: 100%; object-fit: contain;"></video>
                        <img id="no-webcam" src="/public/media/no-webcam.png" alt="" class="non-highlightable d-none" style="width: 30%; height: 30%; object-fit: contain;" draggable="false">
                        <img id="image" src="" alt="" class="non-highlightable d-none" style="width: 100%; height: auto; max-height: 100%; object-fit: contain;" draggable="false">
                        <div id="live-sticker-container" class="non-highlightable d-none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 my-2">
            <div class="card bg-dark text-white" style="height: 70vh; border-radius: 1rem;">
                <div id="sticker-container" class="container d-none non-highlightable" style="overflow: auto;">
                    <div class="row">
                        <div class="col-12 col-lg-6 my-2">
                            <img id="sticker-1" src="/public/media/sticker-1.png" alt="" class="sticker">
                        </div>
                        <div class="col-12 col-lg-6 my-2">
                            <img id="sticker-2" src="/public/media/sticker-2.png" alt="" class="sticker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 my-2">
                            <img id="sticker-3" src="/public/media/sticker-3.png" alt="" class="sticker">
                        </div>
                        <div class="col-12 col-lg-6 my-2">
                            <img id="sticker-4" src="/public/media/sticker-4.png" alt="" class="sticker">
                        </div>
                    </div>
                </div>
                <div id="preview-container" class="container" style="overflow: auto;">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col-sm-9">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-3 d-flex justify-content-center">
                            <button id="capture-button" class="btn btn-success my-2">Capture</button>
                            <button id="post-button" class="btn btn-success d-none my-2" disabled>Post</button>
                        </div>
                        <div class="col-sm-3 d-flex justify-content-center">
                            <input type="file" id="image-input" class="d-none" accept=".jpg, .jpeg, .png">
                            <button id="upload-button" class="btn btn-primary my-2">Upload</button>
                            <button id="cancel-button" class="btn btn-danger d-none my-2">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
