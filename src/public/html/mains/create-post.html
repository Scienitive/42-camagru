<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 my-2">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="container">
                    <div class="row justify-content-center align-items-center mx-2 my-3 bg-darker" style="height: 75vh; border-radius: 1rem;">
                        <video id="webcam" autoplay style="width: 100%; height: 100%; object-fit: contain;"></video>
                        <img id="no-webcam" src="/public/media/no-webcam.png" alt="" class="d-none" style="width: 30%; height: 30%; object-fit: contain;">
                        <img id="the-image" alt="" class="d-none" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="capture-button" class="btn btn-primary">Capture</button>
                            <button id="post-button" class="btn btn-primary d-none">Post</button>
                        </div>
                        <div class="col">
                            <input type="file" id="image-input" class="d-none" accept=".jpg, .jpeg, .png, .bmp">
                            <button id="upload-button" class="btn btn-primary">Upload</button>
                            <button id="cancel-button" class="btn btn-primary d-none">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 my-2">
            <div class="card bg-dark text-white" style="border-radius: 1rem; height: 500px;">
            </div>
        </div>
    </div>
</div>
