<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <form id="password-change-form-2" class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">Change Your Password</h2>
                    <p class="text-white-50 mb-3">Please enter your new password.</p>

                    <div id="alert" class="alert alert-danger mx-5 mb-4 d-none" role="alert"></div>

                    <div class="form-outline form-white mb-1">
                        <input type="password" id="password" name="password" class="form-control form-control-lg text-center" />
                    </div>
                    <label class="form-label mb-3" for="password">Password</label>
                    <div class="mb-2"></div>

                    <button id="submit-button" class="btn btn-outline-light btn-lg px-5" type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>
