<div id="post-container" class="row justify-content-center my-4">
    <div class="col-10 col-md-8 col-lg-6 col-xl-5">
        <div class="container card bg-dark text-white" style="border-radius: 1rem;">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <h2 class="mx-3">By:</h2>
                    <h2 id="post-username"></h2>
                </div>
                <div class="col d-flex justify-content-end align-items-center mx-3">
                    <span id="post-date"></span>
                </div>
            </div>
            <div class="row fixed-row d-flex justify-content-center align-items-center bg-darker">
                <img id="post-image" src="" class="p-3 fixed-height-img" alt="post">
            </div>
            <div class="row justify-content-between">
                <div class="col-2 mt-2">
                    <button id="like-post" class="btn btn-link ms-1"><i class="fa-regular fa-heart fa-2xl" style="color: #ffffff;"></i></button>
                </div>
                <div class="col-2 mt-2">
                    <button id="erase-post" class="btn btn-link d-none"><i class="fa-regular fa-trash-can fa-xl" style="color: #ffffff;"></i></button>
                </div>
            </div>
            <div class="row">
                <div id="liked-count-text" class="col mx-2 mb-2">
                    <small>Liked by</small>
                    <small id="like-count"></small>
                    <small>people</small>
                    <hr id="divider" style="margin: 0;" class="mt-2">
                </div>
            </div>
            <div id="comment-container">
            </div>
            <hr style="margin: 0;" class="mx-2 mt-2">
            <div class="row">
                <form id="comment-form">
                    <div class="col d-flex">
                        <input type="comment" id="input-comment" name="comment" class="form-control form-control-sm transparent-input text-white" placeholder="Add a comment...">
                        <div class="input-group-append">
                            <button type="submit" id="button-send" class="btn btn-link"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
