<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-7 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <form id="login-form" class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-3">Please enter your login and password!</p>

                    <div id="alert" class="alert alert-danger mx-3 mb-4 d-none" role="alert"></div>

                    <div class="form-outline form-white mb-1 mt-2">
                        <input type="email" id="email" name="email" class="form-control form-control-lg text-center" />
                    </div>
                    <label class="form-label mb-3" for="email">Email</label>

                    <div class="form-outline form-white mb-1">
                        <input type="password" id="password" name="password" class="form-control form-control-lg text-center" />
                    </div>
                    <label class="form-label mb-3" for="password">Password</label>
                    <p id="forgot-password" class="small mb-4 pb-lg-2 text-white-50 text-decoration-underline" style="cursor: pointer;">Forgot password?</p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">
                        <span class="btn-text">Login</span>
                        <div class="spinner-border d-none" role="status"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
